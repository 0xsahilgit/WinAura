<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-buttons">
        <a href="https://t.me/yourbotusername" target="_blank" class="telegram-logo"></a>
        <a href="#" class="x-logo"></a>
    </div>

    <header>
        <div class="hero">
            <div class="camouflage-text">
                <h1 class="winaura-title">WinAura</h1>
            </div>
            <p>Your trusted source for expert predictions</p>
        </div>
    </header>

    <main>
        <section class="matchup">
            <h2>Featured Matchup</h2>
            <div class="matchup-container">
                <div class="team team-a">
                    <img src="https://via.placeholder.com/50" alt="Team A Logo">
                    <p>Team A</p>
                </div>
                <div class="prediction">
                    <p>70%</p>
                </div>
                <div class="team team-b">
                    <img src="https://via.placeholder.com/50" alt="Team B Logo">
                    <p>Team B</p>
                </div>
            </div>
            <p class="match-details">Match Date & Time: MM/DD HH:MM</p>
        </section>

        <section class="matchup">
            <h2>Upcoming Matchup</h2>
            <div class="matchup-container">
                <div class="team team-a">
                    <img src="https://via.placeholder.com/50" alt="Team C Logo">
                    <p>Team C</p>
                </div>
                <div class="prediction">
                    <p>65%</p>
                </div>
                <div class="team team-b">
                    <img src="https://via.placeholder.com/50" alt="Team D Logo">
                    <p>Team D</p>
                </div>
            </div>
            <p class="match-details">Match Date & Time: MM/DD HH:MM</p>
        </section>

        <section class="matchup">
            <h2>Another Matchup</h2>
            <div class="matchup-container">
                <div class="team team-a">
                    <img src="https://via.placeholder.com/50" alt="Team E Logo">
                    <p>Team E</p>
                </div>
                <div class="prediction">
                    <p>75%</p>
                </div>
                <div class="team team-b">
                    <img src="https://via.placeholder.com/50" alt="Team F Logo">
                    <p>Team F</p>
                </div>
            </div>
            <p class="match-details">Match Date & Time: MM/DD HH:MM</p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
