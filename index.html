<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinAura</title>
    <!-- Import Montserrat font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fixed buttons for extra links -->
    <div class="fixed-buttons">
      <a href="https://t.me/yourbotusername" target="_blank" class="telegram-logo">Telegram</a>
      <a href="#" class="x-logo">X</a>
    </div>

    <!-- Header with a hero banner -->
    <header>
      <div class="hero">
        <h1 class="winaura-title">WinAura</h1>
        <p class="tagline">Your trusted source for expert predictions</p>
      </div>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Predictions will be rendered here dynamically -->
      <div id="predictions-container" class="predictions-container">
        <!-- Prediction cards will be added here by main.js -->
      </div>
      <div id="loading" class="loading hidden">Loading...</div>
    </main>

    <!-- Buttons for workflow -->
    <div class="buttons-container">
      <button id="fetch-data-btn">Fetch Data</button>
      <button id="compute-predictions-btn">Compute Predictions</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
